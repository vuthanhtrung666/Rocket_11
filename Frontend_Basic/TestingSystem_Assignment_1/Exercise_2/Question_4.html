<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Register</h2>
  <p><i>Please <b>fill in this form</b> to create an account</i></p>
  <form class="" action="index.html" method="post">
    <label for="">Fullname</label><span style="color: red;"> *</span><br>
    <input type="text" name="" value="" placeholder="Input your fullname..." ><br><br>
    <label for="">Username</label><span style="color: red;"> *</span><br>
    <input type="text" name="" value="" placeholder="Input your username..."><br><br>
    <label for="">Password</label><span style="color: red;"> *</span><br>
    <input type="text" name="" value="" placeholder="Input your password..."><br><br>
    <label for="">Email</label><span style="color: red;"> *</span><br>
    <input type="text" name="" value="" placeholder="Input your email..."><br><br>
    <label for="">Telephone number</label><span style="color: red;"> *</span><br>
    <input type="number" name="" value="" placeholder="Input your phone number..."><br><br>
    <label for="">Input Object:</label><br>
    <input type="radio" name="input_object" value="Student">Student
    <input type="radio" name="input_object" value="Teacher">Teacher <br><br>
    <label for="">Favorite:</label><br>
    <input type="checkbox" name="Favorite" value="Badminton">Badminton
    <input type="checkbox" name="Favorite" value="Volleyball">Volleyball
    <input type="checkbox" name="Favorite" value="Football">Football <br><br>
    <label for="">Address</label><span style="color: red;"> *</span><br>
    <select class="" name="Address">
      <option value="">Hà Nội</option>
      <option value="">Bắc Giang</option>
      <option value="">Hải Phòng</option>
    </select><br><br>
    <label for="">Birthday</label><span style="color: red;"> *</span><br>
    <input type="date" name="" value=""><br><br>
    <label for="">Your picture</label><span style="color: red;"> *</span><br>
    <input type="file" name="" value=""><br><br>
    <input type="button" name="" value="Đăng ký">
  </form>
</body>
</html>
